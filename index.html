<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section id="title">
        <h1>Cadastre-se</h1>
        <h3>Agora com Bootstrap!</h3>
    </section>
    <div class="row">
        <div class="col">
            <form>
                <label class="form-label" for="nome">Nome</label>
                <input class="form-control form-control-sm" type="text" id="nome">
                <label class="form-label" for="e-mail">E-mail</label>
                <input class="form-control form-control-sm" type="email" id="e-mail">
                <label class="form-label" for="telefone">Telefone</label>
                <input class="form-control form-control-sm" type="tel" id="telefone">
                <button class="btn btn-outline-warning btn-lg" type="button">Enviar</button>
            </form>
        </div>
    </div>

    
</body>
</html>
